{%extends 'base.html'%}
{%block content%}
<div class="items_block">
{%for item in items%}
    <div class="item_row button_buy_item"><a href="{{item.get_absolute_url}}">
        <div id="item_name">{{item.name}}</div>
        <div id="item_description">{{item.description}}</div>
        <div id="item_price">{{item.get_dollar_price|floatformat:2}}</div></a>
    </div>
{%endfor%}
</div>
Всего товаров: {{items.count}}
{%endblock content%}
